 <template name="listingSubmit">

	<h1>List your space</h1>
	  <div id="constructed-widget" value="empty" type="filepicker-dragdrop" style="display: none;">
	  </div>
	  <button id="exampleDropPane">Upload photo</button>
	  <div><pre id="localDropResult"></pre></div>

	<form class="main">
		<div class="control-group">
			<label class="control-label" for="url">Address</label>
			<div class="controls">
				<input name="address" type="text" value="" placeholder="Your Address"/>
				<input id="autocomplete" name="address" type="text" value="" placeholder="Your Address" onFocus="geolocate()"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="title">Price</label>
			<div class="controls">
				<input name="price" type="text" value="" placeholder="Name your price"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="message">Message</label>
			<div class="controls">
				<textarea name="message" type="text" value=""></textarea>
			</div>
		</div>
		
		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Submit" class="btn btn-primary"/>
			</div>
		</div>

	</form>
</template>
